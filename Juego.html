<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida de Draftosaurus</title>
    <link rel="stylesheet" href="Estilos-Juego.css"/>
    <link rel="stylesheet" href="Estilos-Juego-moviles.css"/>
    <link rel="icon" href="imagenes/imgPestaÃ±a.png">
</head>
<body class="Partida">
    <header class="barra-superior">
        <!--Este div usuario es la imagen y nombre del usuario junto al boton de ajustes del usuario-->
        <div class="Usuario">
            <img class="img-Usuario" src="imagenes/imgDino.png" alt="Foto del Usuario">
            <!--Esto es el contenedor de nombre, boton de ajustes y imagen del usuario-->
            <div class="NombreyAjustes">
                <h5 class="nombre-Usuario">Franco123</h5>
                <!--Boton que dirigen a otro link (archivo.hmtl)-->
                <a href="Ajustes-Usuario.html" class="ajustes">Ajustes</a>
            </div>
        </div>
        <!--Imagen del logo Draftosaurus-->
        <img src="imagenes/Draftosaurusimg.png" alt="Logo Draftosaurus" class="logo-central">
        <!--Logo de Teknova-->
        <img src="imagenes/imgTeknova.png" alt="Logo Teknova" class="logo-teknova">
    </header>
    <!--Bloque-->
    <main class="Bloque-Dinosaurios">
        <!--Imagenes de los dinosaurio-->
        <img src="imagenes/Dinosaurio_1.png" alt="Dinosaurio-1" class="Item-1">
        <img src="imagenes/Dinosaurio_2.png" alt="Dinosaurio-2" class="Item-2">
        <img src="imagenes/Dinosaurio_3.png" alt="Dinosaurio-3" class="Item-3">
        <img src="imagenes/Dinosaurio_4.png" alt="Dinosaurio-4" class="Item-4">
        <img src="imagenes/Dinosaurio_5.png" alt="Dinosaurio-5" class="Item-5">
        <img src="imagenes/Dinosaurio_6.png" alt="Dinosaurio-6" class="Item-6">
    </main>
    <!--esto contiene el contenedor1 para centrarlo en la pagina-->
    <main class="centrado-de-contenedor1">
        <!--Contenedor del Mapa y Dado-->
        <div class="contenedor1">
            <!--Mapa del juego-->
            <img src="imagenes/gamemap.png" alt="Mapa-del-Juego" class="Mapa-del-Juego">
            <div class="centrado-de-dado">
                <div class="DinoDado"></div>
            </div>
        </div>
    </main>
</body>
</html>
